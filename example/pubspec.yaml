name: simple_video_player_example
description: Demonstrates how to use the simple_video_player plugin.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.12.0-0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  simple_video_player:
    path: ../


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
   - images/iceland_poster.jpg
   - images/9th_may_poster.jpg
   - images/rio_from_above_poster.jpg
   - images/the_valley_poster.jpg